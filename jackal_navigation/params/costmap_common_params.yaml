map_type: costmap
origin_z: 0.0
z_resolution: 1
z_voxels: 2

obstacle_range: 2.5
raytrace_range: 3.0

publish_voxel_map: false
transform_tolerance: 0.5
meter_scoring: true

footprint: [[-0.21, -0.165], [-0.21, 0.165], [0.21, 0.165], [0.21, -0.165]]
footprint_padding: 0.1
#always_send_full_costmap: true

static_layer:
  enabled: true
  track_unknown_space: true
  unknown_cost_value: -1 
  lethal_cost_threshold: 48

obstacles_layer:
  enabled:              true
  observation_sources: scan
  scan: {sensor_frame: front_laser, data_type: LaserScan, topic: front/scan, marking: true, clearing: true, min_obstacle_height: -2.0, max_obstacle_height: 2.0} # , obstacle_range: 2.5, raytrace_range: 3.0
  track_unknown_space: true
  combination_method:   1
  mark_threshold:       0
  unknown_threshold:    15
  obstacle_range: 2.5
  raytrace_range: 3.0
  lethal_cost_threshold: 30

inflater_layer:
  inflation_radius: 0.30

plugins:
- {name: static_layer, type: "costmap_2d::StaticLayer"}
- {name: obstacles_layer, type: "costmap_2d::ObstacleLayer"}
- {name: inflater_layer, type: "costmap_2d::InflationLayer"}

